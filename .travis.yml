sudo: false

language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1

matrix:
    fast_finish: true
    allow_failures:
        - php: hhvm
    include:
        - php: hhvm
          dist: trusty
        - php: 7.1
          env: DEPENDENCIES=lowest

before_script:
    - if [[ $TRAVIS_PHP_VERSION == "5.5" ]]; then composer remove --dev equip/dispatch; fi
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction
    - if [ "$DEPENDENCIES" = "lowest" ]; then travis_retry composer update --prefer-lowest --prefer-stable --no-interaction; fi;

script:
    - make travis

after_success:
    - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
    directories:
        - $HOME/.composer/cache
